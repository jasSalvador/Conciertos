<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--favicon-->
    <link rel="icon" type="image/x-icon" href="">
    <script defer src="./assets/js/script.js"></script>
    <title>Conciertos</title>
</head>
<body>
    <!--form sign-->
    <section class="mx-auto bg-secondary my-4 p-5 col-4" id="formSign">
        <div>
            <div class="d-flex gap-3">
                <a class="nav-link text-light" href="#"><h2>SIGN UP</h2></a>
                <a class="nav-link" href="#" id="vipActive"><h2>VIP</h2></a>
            </div>
            <p class="text-light">Complete los siguientes campos para crear su cuenta regular. Considere
                que a este tipo de cuenta se le asigna un nombre de usuaio.
            </p>
        </div>
        <div>
            <form action="">
                <div class="pt-2">
                    <label for="correo" class="form-label">CORREO</label>
                    <input type="email" name="correo" class="form-control rounded-5" id="emailSign"
                        placeholder="Ingresa tu correo" required>
                </div>
                <div class="py-4">
                    <label for="paswword" class="form-label">CONTRASEÑA</label>
                    <input type="password" name="password" class="form-control rounded-5" id="passwordSign"
                        placeholder="Ingresa tu contraseña" required>
                </div>
                <div class="pb-4">
                    <input type="checkbox" class="form-check-input" value="" id="checkSign" required>
                    <label for="flexCheckDefault" class="form-check-label text-light">Acepto los terminos y
                        condiciones.</label>
                </div>
                <button class="btn btn-primary rounded-5 w-100 mb-4" id="btnSign">SIGN UP</button>
            </form>
            <hr class="text-light">
        </div>
    </section>


    <!--form vip-->
    <section class="mx-auto bg-secondary my-4 p-5 col-4" id="formVip">
        <div>
            <div class="d-flex gap-3">
                <a class="nav-link" href="#" id="signActive"><h2>SIGN UP</h2></a>
                <a class="nav-link text-light" href="#"><h2>VIP</h2></a>
            </div>
            <p class="text-light">Complete los siguientes campos para crear su cuenta regular. Considere
                que a este tipo de cuenta se le asigna un nombre de usuaio.
            </p>
        </div>
        <div>
            <form action="">
                <div class="pt-2">
                    <label for="name" class="form-label">NOMBRE DE USUARIO</label>
                    <input type="text" name="name" class="form-control rounded-5" id="nameVip"
                        placeholder="Ingresa tu nombre de usuario" required>
                </div>
                <div class="pt-2">
                    <label for="correo" class="form-label">CORREO</label>
                    <input type="email" name="correo" class="form-control rounded-5" id="emailVip"
                        placeholder="Ingresa tu correo" required>
                </div>
                <div class="py-4">
                    <label for="paswword" class="form-label">CONTRASEÑA</label>
                    <input type="password" name="password" class="form-control rounded-5" id="passwordVip"
                        placeholder="Ingresa tu contraseña" required>
                </div>
                <div class="pb-4">
                    <input type="checkbox" class="form-check-input" value="" id="checkVip" required>
                    <label for="flexCheckDefault" class="form-check-label text-light">Acepto los terminos y
                        condiciones.</label>
                </div>
                <button class="btn btn-warning rounded-5 w-100 mb-4" id="btnVip">SIGN UP</button>
            </form>
            <hr class="text-light">
        </div>
    </section>


    <!--modal-->
    <section>
        <div class="modal" tabindex="-1" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 id="modalTitle"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body px-3" id="modalBody">
                        <p></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
